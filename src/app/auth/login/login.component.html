<div class="mt-lg-4 col-8">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">

      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                   [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   [(ngModel)]="form.password" required>
          </div>
            <div class="alert alert-danger mt-2 offset-4" [hidden]="!error">
              {{error}}
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 offset-4">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            <a class="btn btn-primary float-right" routerLink="/signup">Sign Up</a>
          </div>
        </div>
        <small class="float-right">
          <a routerLink="/request-password-reset">Reset Password</a>
        </small>
      </form>

    </div>
  </div>
</div>
