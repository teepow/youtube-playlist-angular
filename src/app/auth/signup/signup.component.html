<div class="mt-lg-4 col-6 offset-3">
  <div class="card">
    <div class="card-header">Sign Up</div>
    <div class="card-body">

      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" id="name" name="name" placeholder="Name"
                   [(ngModel)]="form.name" required>
            <div class="alert alert-danger mt-2 offset-4" [hidden]="!errors.name">
              {{errors.name}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                   [(ngModel)]="form.email" required>
            <div class="alert alert-danger mt-2" [hidden]="!errors.email">
              {{errors.email}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   [(ngModel)]="form.password" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-4 col-form-label">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Password"
                   [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger mt-2" [hidden]="!errors.password">
              {{errors.password}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 offset-4">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
