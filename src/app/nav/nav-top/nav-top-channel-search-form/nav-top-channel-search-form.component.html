<form class="ui-g"  #channelSearchForm="ngForm" method="post" (ngSubmit)="onSubmit(channelSearchForm)">
    <span class="ui-float-label ui-md-2">
      <input [(ngModel)]="form.url"  name="url" type="text" size="20" pInputText [(ngModel)]="form.password" required>
      <label for="float-input">search for channel...</label>
    </span>
    <span class="ui-md-3">
        <button type="submit" [disabled]="!channelSearchForm.valid">Search</button>
    </span>
</form>
