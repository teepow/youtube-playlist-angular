<form class="ui-g"  #channelSearchForm="ngForm" method="post" (ngSubmit)="onSubmit(channelSearchForm)">
    <span class="ui-float-label ui-md-8 ui-g-nopad">
      <input [(ngModel)]="form.url"  name="url" type="text" size="20" pInputText required>
      <label for="float-input">search channels...</label>
    </span>
    <span class="ui-md-2">
        <button class="fa fa-search" type="submit" [disabled]="!channelSearchForm.valid"></button>
    </span>
</form>
