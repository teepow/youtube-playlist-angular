<form class="ui-g" #folderForm="ngForm" method="post" (ngSubmit)="onSubmit(folderForm)">
    <span class="ui-float-label ui-md-8 ui-g-nopad">
      <input [(ngModel)]="form.folder_name" name="folder_name" type="text" size="20" pInputText required>
      <label for="float-input">new folder...</label>
    </span>
    <span class="ui-md-2">
        <button class="fa fa-plus" type="submit" [disabled]="!folderForm.valid"></button>
    </span>
</form>
