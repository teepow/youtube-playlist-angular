<form class="ui-g" #folderForm="ngForm" method="post" (ngSubmit)="onSubmit(folderForm)">
    <span class="ui-float-label ui-md-7">
      <input [(ngModel)]="form.folder_name" name="folder_name" type="text" size="20" pInputText [(ngModel)]="form.password" required>
      <label for="float-input">new folder...</label>
    </span>
    <span class="ui-md-3">
        <button class="fa fa-plus" type="submit" [disabled]="!folderForm.valid"></button>
        <small>add</small>
    </span>
</form>
