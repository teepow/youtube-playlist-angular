<form #channelSearchForm="ngForm" method="post" class="form-inline" (ngSubmit)="onSubmit(channelSearchForm)">
  <div class="form-group">
    <input type="text" class="form-control" name="url" id="url"
           [(ngModel)]="form.url"  placeholder="search for channel..." required>

    <button type="submit" class="btn btn-outline-primary mb-2">Search</button>
  </div>
    <div class="error" [hidden]="!error">
      {{error}}
    </div>
</form>
