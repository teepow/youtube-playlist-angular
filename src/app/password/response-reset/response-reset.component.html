<div class="mt-lg-4 col-6 offset-3">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">

      <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                   [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   [(ngModel)]="form.password" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-4 col-form-label">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Password"
                   [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger mt-2" [hidden]="!errors.password">
              {{errors.password}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 offset-4">
            <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Change Password</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
